<!Doctype html>
<html>
<style>
.btn-group button {
  background-color: #003d99; /* Blue background */
  border: 1px solid rgb(0, 20, 51); /* Dark Blue border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #1a75ff;
}
</style>
<body>

<h1><b>Button Group using CSS</b></h1>
<h2><i>Courses in CampK12</i></h2>
<div class="btn-group">
  <button>Game Development</button>
  <button>App Development</button>
  <button>Artificial Intelligence</button>
  <button>Virtual Reality</button>
  <button>Web Developement</button>
</div>

</body>
</html>
